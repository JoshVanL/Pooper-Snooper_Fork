<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-assertive" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content scroll="false">
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="loginData.email">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="button-bar">
          <button class="button button-block button-positive" type="submit">Log in</button>
        </label>
      </div>
    </form>
      <ion-item class="dark-bg light item-icon-left" ng-click="facebookTokenSingin()">
        <i class="icon ion-social-facebook"></i>
        Login using Facebook
      </ion-item>
    <label class="button-bar">
      <button class="button button-block button-positive" ng-click="signUp()">Sign up</button>
    </label>
  </ion-content>
</ion-modal-view>
