<ion-view view-title="<b>Doggy records</b>">
	<ion-nav-buttons side="right">
		<button class="button button-icon" ng-click="newRecord()">
			<i class="icon ion-compose"></i>
		</button>
	</ion-nav-buttons>

	<ion-content class="background-DoggyRecords">

		<ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="doRefresh()">
	</ion-refresher>
	<ion-list>
		<ion-item ng-repeat="finding in userFindings" ng-click="selectRecord(finding.id)">
			{{finding.id}} {{finding.DateTime}} {{finding.Lat}} {{finding.Long}}
		</ion-item>
	</ion-list>

</ion-content>
</ion-view>
