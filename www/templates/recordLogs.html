<ion-view view-title="<b>Doggy records</b>">
	  <ion-nav-buttons side="right">
			<button class="button button-icon" ng-click="newRecord()">
			<i class="icon ion-compose"></i>
			</button>
		</ion-nav-buttons>

		<ion-content class="background-DoggyRecords">

			<ion-list>
				<ion-item class="record" ng-repeat="record in records">
					{{ record.date | date:"dd-MM-yy"}} {{record.location}}
				
					<!--  {{record.location}} {{record.date.getDate()}}/{{record.date.getMonth()}}/{{record.date.getFullYear()}}
					{{record.time.getHours()}}:{{record.time.getMinutes()}} -->
				</ion-item>
			</ion-list>
			
		</ion-content>
</ion-view>
