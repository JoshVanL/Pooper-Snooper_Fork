<ion-view view-title="<b>Doggy records</b>">
	<ion-nav-buttons side="right">
		<button class="button button-icon" ng-click="newRecord('Add new finding')">
			<i class="icon ion-compose"></i>
		</button>
	</ion-nav-buttons>

	<ion-content class="background-DoggyRecords">

		<ion-refresher
		pulling-text="Pull to refresh..."
		on-refresh="doRefresh()">
	</ion-refresher>
	<ion-list>
		<ion-item ng-repeat="finding in userFindings" ng-click="selectRecord(finding.id)">
        <img ng-src="img/Assets/poop_small.png" class="left" style = "width:16px;height:16px">
           {{finding.date}}      |     {{finding.time}}
 		</ion-item>
		<ion-item ng-repeat = "location in userBins" ng-click = "selectBin(location.id, viewRecordModal)">
          <i class="icon ion-trash-b"></i>
           {{location.date}}     |         {{location.time}}
		</ion-item>
	</ion-list>

</ion-content>
</ion-view>
