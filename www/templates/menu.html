<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
	<!-- To disable swipe function as it may have
	<ion-side-menu-content drag-content="false">
	-->
    <ion-nav-bar class="bar-energized">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
				<ion-item menu-close href="#/app/welcome">
          Welcome!
        </ion-item>
				<ion-item menu-close href="#/app/recordLogs">
          Doggy Records
        </ion-item>
				<ion-item menu-close href="#/app/map">
          Doggy Maps
        </ion-item>
				<ion-item menu-close href="#/app/about">
          About us
        </ion-item>
				<ion-item menu-close ng-click="login()" ng-show="!loggedIn">
          Login
        </ion-item>
        <ion-item ng-show="loggedIn">
          Logged in as : {{loginData.email}}
        </ion-item>
        <ion-item menu-close ng-click="doLogout()" ng-show="loggedIn">
          Log out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
