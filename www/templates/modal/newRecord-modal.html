<!-- Modal page when adding a record manually via the Doggy Records page -->

<div class="modal">

	<!-- Modal header bar -->
	<ion-header-bar class="bar-secondary">
		<h1 class="title">
			{{recordModal.phrase}}
			<i class="icon ion-trash-b"></i>
		</h1>
		<button id="brownFont" class="button button-clear button-positive" ng-click="closeNewRecord()" side="right">Cancel</button>
	</ion-header-bar>

	<!-- Modal content area -->
	<ion-content>

		<form name="newRecord" ng-submit="createRecord()">
			<div class="list">
				<label class="item item-input">
					<span class="input-label">Date</span>
					{{record.dateTime.getDate()}}/{{record.dateTime.getMonth()+1}}/{{record.dateTime.getFullYear()}}
				</label>
				<label class="item item-input">
					<span class="input-label">Time</span>
					{{record.time}}
				</label>
				<label>
					<img ng-show="record.imageURI === undefined" ng-src="img/Assets/poop_small.png" class="center">
					<img ng-show="record.imageURI !== undefined" ng-src="{{record.imageURI}}" class="center">
				</label>
				<div class="button-bar">
					<button id="brownButton" type="button" class="button  button-balanced" ng-click="takePicture()">
						<i id="takePic" class="icon ion-camera"></i>
						Take Photo
					</button>
                </div>
                <div>
                    <label class="item item-input">
                        <span class="input-label">Location</span>
                        {{myLocation}}
                    </label>
                </div>
				<div class="button-bar">
					<button id="brownButton2" type="button" class="button button-balanced" ng-click="findLocation()">
                        <i class="icon ion-ios-search"></i>
                        Find my location
                    </button>
                </div>
                <div>
                    <div class="item item-input-inset">
                        <label class="item item-input-wrapper">
                            <i class="icon ion-edit placeholder-icon"></i>
                            <input type="text" placeholder="Comment . . ." ng-model="record.comment">
                        </label>
                    </div>
                </div>
            </div>
			<div class="padding">
				<p ng-show="newRecord.location.$error.required">* Location is required</p>
			</div>
			<div class="padding">
				<button id="sumbitBut" type="submit" class="button button-block button-positive" ng-disabled="!createEnabled">
					Create record
				</button>
			</div>
		</form>

	</ion-content>

    <walkthrough
        wid="Demo3"
        is-round=true
        walkthrough-type="transparency"
        main-caption="{{demoCaption3}}"
        force-caption-location="BOTTOM"
        icon-padding-left="0"
        icon-padding-top="0"
        is-active="isActive3"
        on-walkthrough-hide="nextTutorial()"
        focus-element-selector="#brownButton"
        force-caption-location="BOTTOM"
        use-button=false>
    </walkthrough>

    <walkthrough
        wid="Demo4"
        is-round=true
        walkthrough-type="transparency"
        main-caption="{{demoCaption4}}"
        force-caption-location="BOTTOM"
        icon-padding-left="0"
        icon-padding-top="0"
        is-active="isActive4"
        on-walkthrough-hide="nextTutorial()"
        focus-element-selector="#brownButton2"
        force-caption-location="BOTTOM"
        use-button=false>
    </walkthrough>

    <walkthrough
        wid="Demo5"
        is-round=true
        walkthrough-type="transparency"
        main-caption="{{demoCaption5}}"
        force-caption-location="TOP"
        icon-padding-left="0"
        icon-padding-top="0"
        is-active="isActive5"
        on-walkthrough-hide="nextTutorial()"
        focus-element-selector="#sumbitBut"
        force-caption-location="BOTTOM"
        use-button=false>
    </walkthrough>
</div>
