<ion-view view-title="Doggy map!" >
	<ion-content scroll="false">
		<div id="pinpointContainer"></div>
		<button id="pinpoint" class="button button-icon" ng-mouseup="refreshMap()">
				<i class="icon ion-pinpoint"></i>
		</button>
		
		<div id="nearestBinContainer"></div>
		<button id="nearestBin" class="button button-icon" ng-mouseup="findNearestBin(userMarker)">
				<i class="icon ion-search"></i>
		</button>
		
		<div id="map" droppable data-tap-disabled="true" click="handleIconPress()"></div>
	
		<div ng-show="!iconPanelShow" id="iconPanelOpen" ng-mouseup="showIconPanel()"></div>
	
		<div ng-show="iconPanelShow" id="icon_panel"></div>
		
		<img ng-show="iconPanelShow" id="poopDraggable" draggable src="img/Assets/poop.png">

		<img ng-show="iconPanelShow" id="binDraggable" draggable src="img/Assets/dog_bin.png">

		<img ng-show="iconPanelShow" id="manDraggable" draggable src="img/Assets/man-walking-dog.png">
		
  </ion-content>
</ion-view>
